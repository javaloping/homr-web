<!DOCTYPE html>
<html ng-app="angular-seed" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body>
    <div class="">

      <div class="navbar navbar-default navbar-fixed-top">
        <div class="">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
              ng-click="menuCollapsed = ! menuCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">
              angular-seed
            </div>
          </div>

          <div class="collapse navbar-collapse" collapse="menuCollapsed">
            <ul class="nav navbar-nav">
              <li ui-sref-active="active">
                <a href ui-sref="home">
                  <i class="fa fa-home"></i>
                  Home
                </a>
              </li>

              <li>
                <a href="https://github.com/victormiranda">
                  <i class="fa fa-github-alt"></i>
                  Github
                </a>
              </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li><a href="../navbar/">Default</a></li>
              <li><a href="../navbar-static-top/">Static top</a></li>
              <li class="active"><a href="./">Fixed top <span class="sr-only">(current)</span></a></li>
            </ul>

          </div>

        </div>
      </div>
    </div>

    <div class="container-fluid" ui-view="main">

    </div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">

        </div>
      </div>
    </footer>
  </body>
</html>
